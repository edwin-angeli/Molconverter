name: Build Windows EXE

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: 3.10

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install rdkit pillow pyinstaller

    - name: Build EXE with PyInstaller
      run: |
        pyinstaller --noconfirm --windowed --name "MolConverter" mol_converter_gui_v2_3_mac_aboutmenu.py

    - name: Upload EXE artifact
      uses: actions/upload-artifact@v3
      with:
        name: MolConverter-Windows
        path: dist/MolConverter/
